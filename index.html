<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="mx-auto text-center my-5 p-5 box">
        <h1>Smart Login System</h1>
        <div class="mb-4 mt-4">
            <input type="email" class="form-control p-2 mailInput" id="exampleFormControlInput1"
                placeholder="Enter your email">
        </div>
        <div class="mb-4">
            <input type="password" class="form-control p-2 passInput" id="exampleFormControlInput1"
                placeholder="Enter your password">
        </div>
        <p class="msg text-danger my-3"></p>
        <button type="button" class="btn btn-outline-primary w-100 signInBtn">Login</button>
        <p class="text-light my-3 h6">Do not have an account?
            <a class="text-light link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                href="sign_up.html">
                Sign Up
            </a>
        </p>
    </div>
    <script src="JS/sign_in.js"></script>
    <script src="JS/bootstrap.bundle.js"></script>
</body>

</html>
